        <script>
            const cities = [
                { name: "City 1", correctAnswer: ["ṭaşlıca"] },
                { name: "City 2", correctAnswer: ["Yeñi Pāzār"] },
                { name: "City 3", correctAnswer: ["Mitroviça"] },
                { name: "City 4", correctAnswer: ["İpek", "ipek"] },
                { name: "City 5", correctAnswer: ["Prizrin"] },
                { name: "City 6", correctAnswer: ["Debre"] },
                { name: "City 7", correctAnswer: ["ḳruşevāç"] },
                { name: "City 8", correctAnswer: ["Niş"] },
                { name: "City 9", correctAnswer: ["Priştine"] },
                { name: "City 10", correctAnswer: ["Üsküp"] },
                { name: "City 11", correctAnswer: ["Köprülü", "Köprüli"] },
                { name: "City 12", correctAnswer: ["İştib", "iştib"] },
                { name: "City 13", correctAnswer: ["Berḳovitsa"] },
				{ name: "City 14", correctAnswer: ["ṣofya"] },
				{ name: "City 15", correctAnswer: ["Māḥomyā"] },
				{ name: "City 16", correctAnswer: ["Lom"] },
				{ name: "City 17", correctAnswer: ["Viratza"] },
				{ name: "City 18", correctAnswer: ["Rāḥova"] },
				{ name: "City 19", correctAnswer: ["Çeleyi", "Çiley", "Çeley"] },
				{ name: "City 20", correctAnswer: ["Niğbolu", "Niğboli"] },
				{ name: "City 21", correctAnswer: ["Plevne"] },
				{ name: "City 22", correctAnswer: ["Lofca"] },
				{ name: "City 23", correctAnswer: ["Kārlova"] },
				{ name: "City 24", correctAnswer: ["Tātārpāzārcıġı"] },
				{ name: "City 25", correctAnswer: ["Filibe"] },
				
            ];

            function checkAnswers() {
                let correctCount = 0;
                cities.forEach((city, index) => {
                    const userAnswer = document.getElementById(`answer${index + 1}`).value.trim();
                    if (city.correctAnswer.some(answer => userAnswer === answer)) {
                        document.getElementById(`answer${index + 1}`).style.borderColor = "#119915";
                        correctCount++;
                    } else {
                        document.getElementById(`answer${index + 1}`).style.borderColor = "#cf1111";
                    }
                    document.getElementById(`answer${index + 1}`).style.borderWidth = "3.5px";
                });
                document.getElementById("result").textContent = `${correctCount} out of ${cities.length} correct!`;
            }
    
            const checkButton = document.createElement('button');
            checkButton.textContent = "Check Answers";
            checkButton.style.marginTop = "20px";
            checkButton.onclick = checkAnswers;
            document.body.appendChild(checkButton);
            
            document.body.appendChild(document.createElement("br"));
            const resultText = document.createElement("div");
            resultText.className = "result";
            resultText.id = "result";
            resultText.textContent = "Good Luck!"
            document.body.appendChild(resultText);

            document.body.appendChild(document.createElement("br"));
            const showButton = document.createElement('button');
            showButton.textContent = "Show Answers";
            showButton.style.marginTop = "20px";
            showButton.onclick = showAnswers;
            document.body.appendChild(showButton);

            const hideButton = document.createElement('button');
            hideButton.textContent = "Hide Answers";
            hideButton.style.marginTop = "20px";
            hideButton.onclick = hideAnswers;
            hideButton.style.marginLeft = "8px";
            document.body.appendChild(hideButton);

            let currentInput = null;

            function showKeyboard(inputElement) {
                currentInput = inputElement;
                const keyboard = document.getElementById('virtualKeyboard2');

                const rect = inputElement.getBoundingClientRect();
                keyboard.style.left = `${rect.left}px`;
                keyboard.style.top = `${rect.bottom + window.scrollY}px`;

                keyboard.style.display = 'block';
            }

            function hideKeyboard() {
                const keyboard = document.getElementById('virtualKeyboard2');
                keyboard.style.display = 'none';
            }

            function addLetter(letter) {
                if (currentInput) {
                    const input = currentInput;
                    const curinx = input.selectionStart;
                    const val = input.value;
                    const before = val.substring(0,curinx);
                    const after = val.substring(curinx);
                    input.value = before + letter + after;
                    input.focus();
                    input.selectionStart = curinx+letter.length;
                    input.selectionEnd = curinx+letter.length;
                }
            }
            
            function showAnswers() {
                for (let i = 1; i < 26; i++) {
                    document.getElementById(`show${i}`).textContent = cities[i-1].correctAnswer;
                }
            }

            function hideAnswers() {
                for (let i = 1; i < 26; i++) {
                    document.getElementById(`show${i}`).textContent = "";
                }
            }
            for (let i = 1; i < 26; i++) {
                const show = document.createElement("div");
                show.style.color = "blue";
                show.id = `show${i}`;
                document.getElementById(`city${i}`).appendChild(show);
            }
            document.addEventListener("keydown", event => {
                if (event.key === "Enter") {
                    checkAnswers();
                }
            })
